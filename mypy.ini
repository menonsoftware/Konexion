[mypy]
# Global mypy configuration for Konexion backend

# Import discovery
mypy_path = konexion_backend
packages = konexion_backend
namespace_packages = True

# Platform configuration
python_version = 3.12
platform = linux

# Error output
show_error_codes = True
show_column_numbers = True
show_error_context = True
color_output = True

# Strictness flags
strict = True
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Per-module options
[mypy-groq.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-websockets.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-pydantic_settings.*]
ignore_missing_imports = True
