<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test - Tailwind v4</title>
    <link rel="stylesheet" href="/_app/immutable/assets/0.DqzQTehs.css">
    <script>
        // FOUC prevention
        (function() {
            const stored = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const shouldUseDark = stored === 'dark' || (stored === null && prefersDark);
            
            if (shouldUseDark) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>
<body class="min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors">
    <div class="p-8">
        <h1 class="text-2xl font-bold mb-4">Tailwind v4 Dark Mode Test</h1>
        
        <div class="mb-4">
            <button onclick="toggleDark()" class="bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">
                Toggle Dark Mode
            </button>
        </div>
        
        <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded mb-4 transition-colors">
            <p>This should change from light to dark gray background</p>
        </div>
        
        <div class="border border-gray-300 dark:border-gray-600 p-4 rounded transition-colors">
            <p class="text-gray-700 dark:text-gray-300">This text should adapt to the theme</p>
        </div>
        
        <div id="status" class="mt-4 p-4 bg-yellow-50 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200 rounded transition-colors"></div>
    </div>

    <script>
        function updateStatus() {
            const isDark = document.documentElement.classList.contains('dark');
            const status = document.getElementById('status');
            status.innerHTML = `
                <strong>Current Mode:</strong> ${isDark ? 'Dark' : 'Light'}<br>
                <strong>HTML class:</strong> ${document.documentElement.className}<br>
                <strong>Body computed background:</strong> ${window.getComputedStyle(document.body).backgroundColor}<br>
                <strong>LocalStorage:</strong> ${localStorage.getItem('theme') || 'null'}
            `;
        }
        
        function toggleDark() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            updateStatus();
        }
        
        // Initialize
        updateStatus();
    </script>
</body>
</html>
