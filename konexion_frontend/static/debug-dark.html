<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body>
    <div class="min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-white p-8 transition-colors">
        <h1 class="text-2xl font-bold mb-4">Tailwind Dark Mode Test</h1>
        
        <div class="mb-4">
            <button onclick="toggleDark()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Toggle Dark Mode
            </button>
        </div>
        
        <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded mb-4">
            <p>This background should change from light gray to dark gray</p>
        </div>
        
        <div class="border border-gray-300 dark:border-gray-600 p-4 rounded">
            <p class="text-gray-700 dark:text-gray-300">This text and border should adapt to theme</p>
        </div>
        
        <div id="status" class="mt-4 p-2 bg-yellow-100 dark:bg-yellow-900 rounded"></div>
    </div>

    <script>
        function updateStatus() {
            const isDark = document.documentElement.classList.contains('dark');
            const status = document.getElementById('status');
            status.innerHTML = `
                <strong>Status:</strong> ${isDark ? 'Dark Mode' : 'Light Mode'}<br>
                <strong>HTML Classes:</strong> ${document.documentElement.className}<br>
                <strong>Body Classes:</strong> ${document.body.className}
            `;
        }
        
        function toggleDark() {
            document.documentElement.classList.toggle('dark');
            updateStatus();
        }
        
        // Initialize
        updateStatus();
    </script>
</body>
</html>
